site_name: REMIND-MFA
nav:
  - Home: index.md
  - Model overview:
      - Scope: scope.md
      - Flodym: flodym.md
      - Code Structure: code_structure.md
      - Methodology: methodology.md
      - Input data: input_data.md
  - Sub-modules:
      - Steel MFA: steel.md
      - Plastic MFA: plastic.md
      - Cement MFA: cement.md
theme: readthedocs
hooks:
  - docs/merge_bibtex_files.py
plugins:
  - search
  - bibtex:
      bib_file: "docs/all_refs.bib"
      csl_file: "docs/apa.csl"
markdown_extensions:
  - markdown_include.include:
      base_path: docs
  - footnotes
