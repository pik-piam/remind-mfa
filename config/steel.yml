model: 'steel'

input:
  madrat_output_path: '../../madrat/output'
  input_data_path: '../simson_data/data/steel/output'
  scenarios_path: 'config/scenarios'
  input_data_version: 'rev0steel_h12_cd1fe885_mfa'

model_switches:
  scenario: 'SSP1_lowEU'
  stock_extrapolation_class_name: 'SigmoidExtrapolation'
  regress_over: loggdppc
  lifetime_model_name: 'LogNormalLifetime'
  do_stock_extrapolation_by_category: True

visualization:
  do_visualize: True
  do_show_figs: True
  do_save_figs: False
  figures_path: 'data/steel/output/figures'
  plotting_engine: 'plotly'
  extrapolation:
    do_visualize: False
  scrap_demand_supply:
    do_visualize: False
  sector_splits:
    do_visualize: False
  use_stock:
    do_visualize: True
    over_gdp: False
    per_capita: False
  gdppc:
    do_visualize: False
    per_capita: False
  production:
    do_visualize: True
  consumption:
    do_visualize: False
  trade:
    do_visualize: False
  sankey:
    do_visualize: False
    plotter_args:
      slice_dict:
        t: 2050
        # r: 'USA'
      exclude_processes:
        - "sysenv"
        #- "imports"
        #- "exports"
      exclude_flows: [ ]

export:
  do_export: True
  path: 'data/steel/output/export'
  pickle:
    do_export: True
  csv:
    do_export: True
  iamc:
    do_export: True
  assumptions:
    do_export: True
  docs:
    do_export: True
    path: 'docs/steel'
